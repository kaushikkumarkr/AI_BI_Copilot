name: Deploy to HuggingFace Spaces

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Use credential helper to handle auth securely and avoid URL parsing issues
          git config --global credential.helper store
          echo "https://oauth2:$HF_TOKEN@huggingface.co" > ~/.git-credentials
          
          # Clone the HF space using standard URL
          echo "Cloning space: $HF_SPACE_NAME"
          git clone "https://huggingface.co/spaces/$HF_SPACE_NAME" space_repo
          cd space_repo
          
          # Copy files from our repo's huggingface_space folder to the space repo
          rsync -av --delete --exclude='.git' ../huggingface_space/ .
          
          # Commit and push
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "ðŸš€ Deploy from GitHub Actions: ${{ github.sha }}"
            git push
          else
            echo "No changes to deploy"
          fi
