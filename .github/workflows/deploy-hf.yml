name: Deploy to HuggingFace Spaces

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          echo "Cloning space: $HF_SPACE_NAME"
          # Clone public (no auth)
          git clone "https://huggingface.co/spaces/$HF_SPACE_NAME" space_repo
          cd space_repo
          
          # Copy files
          rsync -av --delete --exclude='.git' ../huggingface_space/ .
          
          # Commit
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "ðŸš€ Deploy from GitHub Actions: ${{ github.sha }}"
            
            # Use Header for Auth (hides token from URL)
            # AND use a dummy username in the URL to prevent "could not read Username" error
            # We use 'git' as the dummy username
            
            git config --global http.extraHeader "Authorization: Bearer $HF_TOKEN"
            
            git push "https://git@huggingface.co/spaces/$HF_SPACE_NAME" main
          else
            echo "No changes to deploy"
          fi
