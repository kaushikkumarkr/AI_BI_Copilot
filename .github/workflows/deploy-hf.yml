name: Deploy to HuggingFace Spaces

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install HuggingFace Hub
        run: pip install huggingface_hub

      - name: Login to HuggingFace
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Use Python to login, avoiding PATH issues with CLI
          python -c "from huggingface_hub import login; import os; login(token=os.environ['HF_TOKEN'], add_to_git_credential=True)"

      - name: Push to hub
        env:
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          echo "Cloning space: $HF_SPACE_NAME"
          # Clone using standard URL (credential helper handles auth now)
          git clone "https://huggingface.co/spaces/$HF_SPACE_NAME" space_repo
          cd space_repo
          
          # Copy files
          rsync -av --delete --exclude='.git' ../huggingface_space/ .
          
          # Commit
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "ðŸš€ Deploy from GitHub Actions: ${{ github.sha }}"
            
            # Push using standard URL
            git push
          else
            echo "No changes to deploy"
          fi
