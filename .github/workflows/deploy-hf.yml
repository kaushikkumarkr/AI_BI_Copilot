name: Deploy to HuggingFace Spaces

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Clone using public URL (or with token if private, but let's try standard clone first)
          # We use credential helper for the clone part just in case
          git config --global credential.helper store
          echo "https://oauth2:$HF_TOKEN@huggingface.co" > ~/.git-credentials
          
          echo "Cloning space: $HF_SPACE_NAME"
          git clone "https://huggingface.co/spaces/$HF_SPACE_NAME" space_repo
          cd space_repo
          
          # Copy files
          rsync -av --delete --exclude='.git' ../huggingface_space/ .
          
          # Commit
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "ðŸš€ Deploy from GitHub Actions: ${{ github.sha }}"
            
            # FORCE the token into the remote URL for pushing
            # This bypasses the credential helper issues for push
            git remote set-url origin "https://oauth2:$HF_TOKEN@huggingface.co/spaces/$HF_SPACE_NAME"
            
            git push
          else
            echo "No changes to deploy"
          fi
